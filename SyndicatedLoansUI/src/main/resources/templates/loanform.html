<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Loan Details</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Loan Details</h2>
    <div>
        <form class="form-horizontal" th:object="${loan}" th:action="@{/loan}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Loan Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Property ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{propertyId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Land ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{landId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Permit ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{permitId}"/>
                </div>
            </div>
                        <div class="form-group">
                <label class="col-sm-2 control-label">Loan Approved/Syndicated Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{approvedAmount}"/>
                </div>
            </div>
                        <div class="form-group">
                <label class="col-sm-2 control-label">Loan Outstanding Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{outstandingSettlementAmount}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Create Syndication</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
